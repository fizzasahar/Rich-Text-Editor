<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor with Image URL</title>
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card mt-5">
            <div class="toolbar text-editor-header">
                <!-- Toolbar buttons with IDs -->
                <button id="bold" class="btn"><i class="fas fa-bold"></i></button>
                <button id="italic" class="btn"><i class="fas fa-italic"></i></button>
                <button id="underline" class="btn"><i class="fas fa-underline"></i></button>
                <button id="strikeThrough" class="btn"><i class="fas fa-strikethrough"></i></button>
                <button id="unorderedList" class="btn"><i class="fas fa-list-ul"></i></button>
                <button id="orderedList" class="btn"><i class="fas fa-list-ol"></i></button>
                <button id="createLink" class="btn"><i class="fas fa-link"></i></button>

                <!-- Image Upload Button -->
                <label for="imageUpload">
                    <i class="fas fa-image"></i>
                </label>
                <input type="file" id="imageUpload" style="display: none;" />

                <!-- Insert Image from URL -->
                <button id="insertImageURL" class="btn"><i class="fas fa-link"></i> <i
                        class="fa-regular fa-image"></i></button>
                &nbsp;
                <!-- Font Size Dropdown -->
                <select id="fontSize">
                    <option value="">Font Size</option>
                    <option value="1">Very Small</option>
                    <option value="2">Small</option>
                    <option value="3">Normal</option>
                    <option value="4">Medium</option>
                    <option value="5">Large</option>
                    <option value="6">Very Large</option>
                    <option value="7">Huge</option>
                </select>
                <button id="removeFormat" class="btn"><i class="fas fa-eraser"></i></button>
                <!-- Font Color Dropdown -->
                <select id="fontColor">
                    <option value="">Font Color</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="pink">Pink</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>

                <!-- Font Style Dropdown -->
                <select id="fontStyle">
                    <option value="">Font Style</option>
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>

                <!-- Background Color Dropdown -->
                <select id="backgroundColor">
                    <option value="">Background Color</option>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                    <option value="lightblue">Light Blue</option>
                    <option value="lightgreen">Light Green</option>
                    <option value="pink">Pink</option>
                </select>

                <!-- Page Color Dropdown -->
                <select id="pageColor">
                    <option value="">Page Background Color</option>
                    <option value="white">White</option>
                    <option value="lightgray">Light Gray</option>
                    <option value="lightyellow">Light Yellow</option>
                    <option value="lightblue">Light Blue</option>
                    <option value="lightgreen">Light Green</option>
                    <option value="pink"> Light Pink</option>
                </select>


            </div>

            <div id="editor" contenteditable="true" class="editor"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
